language: c

before_script:
  - sudo apt update -qq
  - sudo apt install -y -qq build-essential autoconf automake pkg-config libtool m4
    autoconf-archive gtk-doc-tools libxml2-utils gobject-introspection libgirepository1.0-dev
    libglib2.0-dev libjson-glib-dev cmake
  - export BUILD_RELEASE_VERSION=`git describe --tags`
  - export BUILD_PACKAGE_NAME=helloworld-$BUILD_RELEASE_VERSION
  - export BUILD_PACKAGE_NAME_TGZ=BUILD_PACKAGE_NAME.tgz

script:
  - "ls -l"
  - "./buildit.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  file: BUILD_PACKAGE_NAME_TGZ
  skip_cleanup: true
  on:
    repo: jamesceri/travis_test
